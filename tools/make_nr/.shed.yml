name: make_nr
owner: peterjc
homepage_url: https://github.com/peterjc/galaxy_blast/tree/master/tools/make_nr
remote_repository_url: https://github.com/peterjc/galaxy_blast/tree/master/tools/make_nr
description: Make a FASTA file non-redundant
long_description: |
  Python script intended to be run prior to calling the NCBI BLAST+
  command line tool ``makeblastdb`` or in other settings where you
  want to collapse duplicated sequences in a FASTA file to a single
  representative.
categories:
- Fasta Manipulation
- Sequence Analysis
type: unrestricted
include:
- strip_components: 2
  source:
  - ../../tools/make_nr/README.rst
  - ../../tools/make_nr/make_nr.py
  - ../../tools/make_nr/make_nr.xml
  - ../../test-data/duplicates.fasta
  - ../../test-data/duplicates.fasta.gz
  - ../../test-data/duplicates.nr.fasta
  - ../../test-data/more_duplicates.fasta
  - ../../test-data/deduplicate.nosortids.fasta
  - ../../test-data/deduplicate.sortids.fasta
